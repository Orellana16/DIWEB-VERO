<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda Express</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      background:#fff;
      color:#aaa; /* contraste pobre */
    }
    header{
      background:#ffcc00; /* amarillo claro */
      padding:14px 18px;
    }
    .logo{
      font-size:28px;
      font-weight:bold;
      color:#fff; /* blanco sobre amarillo (contraste bajo) */
    }
    nav a{
      color:#fff;
      text-decoration:none;
      margin-right:10px;
      padding:6px 8px;
      border:1px solid rgba(255,255,255,.35);
    }
    .hero{
      padding:18px;
    }
    .card{
      border:1px solid #eee;
      padding:12px;
      margin:12px 18px;
    }
    .price{
      color:#ffcc00; /* contraste pobre sobre blanco */
      font-weight:bold;
    }
    input{
      border:1px solid #ddd;
      padding:8px;
      width:100%;
      max-width:380px;
    }
    button{
      margin-top:10px;
      padding:10px 14px;
      background:#ffcc00;
      border:0;
      color:#fff; /* contraste pobre */
      cursor:pointer;
    }
  </style>
</head>

<body>
  <!-- ERROR: sin lang en <html> -->
  <header>
    <div class="logo">Tienda Express</div>

    <nav>
      <!-- ERROR: enlaces sin texto accesible (solo icono) -->
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Octicons-home.svg" width="18"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Octicons-search.svg" width="18"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Octicons-cart.svg" width="18"></a>
    </nav>
  </header>

  <div class="hero">
    <!-- ALERTA: saltarse niveles (H3 sin H1) -->
    <h3>Ofertas de hoy</h3>
    <p>Compra rápido, paga rápido.</p>

    <!-- ERROR: iframe sin title -->
    <iframe src="about:blank" style="width:100%;height:90px;border:1px solid #eee;"></iframe>
  </div>

  <div class="card">
    <!-- ERROR: imagen sin alt -->
    <img src="https://picsum.photos/seed/producto1/640/360" width="100%">

    <p>Producto sorpresa</p>
    <p class="price">9,99 €</p>

    <!-- ERROR: input sin label -->
    <input type="email" placeholder="Email para recibir ofertas">

    <!-- ERROR: botón sin nombre accesible (vacío) -->
    <button></button>
  </div>

  <!-- ERROR: enlace genérico "click aquí" -->
  <p style="margin:18px;">
    Para ver condiciones <a href="#">click aquí</a>.
  </p>
</body>
</html>
